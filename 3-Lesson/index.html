<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inleni - Block</title>
</head>

<body>
	<style>
		p {
			display: block;
		}

		.inleni {
			background-color: blue;

		}

		.inleni p {
			display: inline;
		}
	</style>
	<!---- Block ---->
	<div class="inleni">
		<p>Hello</p>
		<p>World</p>
		<p>My name is User</p>
	</div>
	<!----  Inleni  ---->
	<a href="">Link</a>
	<a href="">My Web Site</a>
	<!----- Html Form ---->
</body>

</html>
